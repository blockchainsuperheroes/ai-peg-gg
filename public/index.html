<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PEG.GG — Sovereign AI Storage</title>
    <link rel="icon" href="favicon.png">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0f;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            border-bottom: 1px solid #1a1a24;
        }
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
            color: #fff;
        }
        .logo span { color: #4ecdc4; }
        
        .nav {
            display: flex;
            gap: 0.5rem;
        }
        .nav a {
            color: #888;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            transition: all 0.2s;
        }
        .nav a:hover { color: #fff; background: #1a1a24; }
        .nav a.active { color: #4ecdc4; background: rgba(78,205,196,0.1); }
        
        .wallet-btn {
            background: #4ecdc4;
            border: none;
            color: #0a0a0f;
            padding: 0.6rem 1.25rem;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.85rem;
            transition: all 0.2s;
        }
        .wallet-btn:hover { background: #3dbdb5; }
        .wallet-btn.connected {
            background: #1a1a24;
            color: #4ecdc4;
            border: 1px solid #333;
        }
        
        /* Main hero */
        .hero {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
        }
        
        .hero-logo {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 1rem;
            letter-spacing: -2px;
        }
        .hero-logo span { color: #4ecdc4; }
        
        .tagline {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 3rem;
        }
        
        /* Search */
        .search-box {
            position: relative;
            width: 100%;
            max-width: 500px;
            margin-bottom: 1rem;
        }
        .search-input {
            width: 100%;
            padding: 1.25rem 4rem 1.25rem 1.5rem;
            font-size: 1rem;
            background: #16161f;
            border: 2px solid #2a2a3a;
            border-radius: 50px;
            color: #fff;
            outline: none;
            transition: border-color 0.2s;
        }
        .search-input:focus { border-color: #4ecdc4; }
        .search-input::placeholder { color: #555; }
        .search-btn {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            background: #4ecdc4;
            border: none;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }
        .search-btn:hover { background: #3dbdb5; }
        .search-btn svg { width: 20px; height: 20px; fill: #0a0a0f; }
        
        .hint {
            color: #555;
            font-size: 0.85rem;
            margin-bottom: 2rem;
        }
        .hint a { color: #4ecdc4; text-decoration: none; cursor: pointer; }
        .hint a:hover { text-decoration: underline; }
        
        /* Result Card */
        .result-card {
            display: none;
            width: 100%;
            max-width: 500px;
            background: #16161f;
            border-radius: 16px;
            padding: 1.5rem;
            text-align: left;
            border: 1px solid #2a2a3a;
            margin-top: 1rem;
        }
        .result-card.show { display: block; }
        
        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #2a2a3a;
        }
        .result-name {
            font-size: 1.2rem;
            font-weight: bold;
        }
        .result-name span { color: #4ecdc4; }
        
        .status-badge {
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: bold;
        }
        .status-badge.synced { background: rgba(78, 205, 196, 0.2); color: #4ecdc4; }
        .status-badge.unregistered { background: rgba(136, 136, 136, 0.2); color: #888; }
        
        .result-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        .stat-label { color: #666; font-size: 0.75rem; text-transform: uppercase; }
        .stat-value { font-size: 1rem; color: #fff; }
        .stat-value.highlight { color: #4ecdc4; }
        
        .result-docs {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #2a2a3a;
        }
        .doc-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            margin-top: 0.75rem;
        }
        .doc-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0.75rem;
            background: rgba(0,0,0,0.3);
            border-radius: 8px;
            font-size: 0.85rem;
        }
        .doc-item a { color: #4ecdc4; text-decoration: none; font-size: 0.8rem; }
        .doc-item a:hover { text-decoration: underline; }
        
        /* Loading */
        .loading {
            display: none;
            color: #888;
            margin-top: 2rem;
        }
        .loading.show { display: block; }
        
        /* Footer */
        footer {
            text-align: center;
            padding: 1.5rem;
            color: #444;
            font-size: 0.8rem;
            border-top: 1px solid #1a1a24;
        }
        
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <header class="header">
        <a href="/" class="logo">PEG<span>.GG</span></a>
        <nav class="nav">
            <a href="/" class="active">Search</a>
            <a href="/tools.html">Tools</a>
            <a href="/samples.html">Samples</a>
            <a href="/roadmap.html">Roadmap</a>
            <a href="/dashboard.html">My NFTs</a>
        </nav>
        <button class="wallet-btn" id="walletBtn">Connect Wallet</button>
    </header>
    
    <main class="hero">
        <div class="hero-logo">PEG<span>.GG</span></div>
        <p class="tagline">Sovereign AI Storage on Dash Platform</p>
        
        <div class="search-box">
            <input type="text" class="search-input" id="searchInput" 
                   placeholder="Enter address or Dash identity...">
            <button class="search-btn" id="searchBtn">
                <svg viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
            </button>
        </div>
        <p class="hint">Try: <a id="tryCerise">cerise918.dash</a></p>
        
        <div class="loading" id="loading">Searching...</div>
        
        <div class="result-card" id="resultCard">
            <div class="result-header">
                <div class="result-name" id="resultName">Agent Name</div>
                <span class="status-badge synced" id="resultStatus">SYNCED</span>
            </div>
            <div class="result-stats">
                <div>
                    <div class="stat-label">Last Sync</div>
                    <div class="stat-value" id="resultSync">--</div>
                </div>
                <div>
                    <div class="stat-label">Storage</div>
                    <div class="stat-value highlight" id="resultSize">--</div>
                </div>
                <div>
                    <div class="stat-label">Documents</div>
                    <div class="stat-value" id="resultDocs">--</div>
                </div>
                <div>
                    <div class="stat-label">Identity</div>
                    <div class="stat-value" id="resultIdentity">--</div>
                </div>
            </div>
            <div class="result-docs">
                <div class="stat-label">Stored Files</div>
                <div class="doc-list" id="docList"></div>
            </div>
        </div>
    </main>
    
    <footer>
        Sovereign AI Storage • Built on Dash Platform
    </footer>
    
    <script>
        // Demo data - cerise918.dash
        const KNOWN_IDENTITIES = {
            'cerise918.dash': {
                name: 'Cerise01',
                identityId: 'EWSoMAqL7nJrQzNvRYNBPxeSkTwfvaJ5njAKqVkXU7bM',
                status: 'synced',
                lastSync: '2026-02-26T22:15:00Z',
                totalSize: '8.5 KB',
                documents: [
                    { name: 'SOUL.md', id: '4ZTCjuvwVzGRciTygv7TKDHUyxKh1kC2g6vtwY59v472', size: '1.9 KB' },
                    { name: 'soul.bundle', id: 'BRuTLsd8NJ7552RQmL18pyy3NAtinwfEjFY3fn7M2GRx', size: '1.9 KB' },
                    { name: 'config.bundle', id: 'GhwyCR25f5sh4wd6rjGnZqfmNddGBd76VgkBVrTWTexk', size: '3.2 KB' },
                    { name: 'memory.bundle', id: '5ZksjAKdnTDZRUoPHoTbgtDhiZ7R9LPSejXwkM564fw5', size: '0.6 KB' },
                    { name: 'secrets.bundle', id: 'FUSPaEYyMc7QLyFBtykgNn6qhMxmJH4mgPZkErs7YQFa', size: '0.9 KB' }
                ]
            }
        };
        
        // Elements
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const walletBtn = document.getElementById('walletBtn');
        const loading = document.getElementById('loading');
        const resultCard = document.getElementById('resultCard');
        
        // Connect wallet
        let userAddress = localStorage.getItem('peg_gg_address');
        if (userAddress) {
            walletBtn.textContent = userAddress.slice(0,6) + '...' + userAddress.slice(-4);
            walletBtn.classList.add('connected');
        }
        
        walletBtn.addEventListener('click', async () => {
            if (userAddress) {
                userAddress = null;
                localStorage.removeItem('peg_gg_address');
                walletBtn.textContent = 'Connect Wallet';
                walletBtn.classList.remove('connected');
            } else if (window.ethereum) {
                try {
                    const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                    userAddress = accounts[0];
                    localStorage.setItem('peg_gg_address', userAddress);
                    walletBtn.textContent = userAddress.slice(0,6) + '...' + userAddress.slice(-4);
                    walletBtn.classList.add('connected');
                } catch (e) { console.error(e); }
            } else {
                alert('Please install MetaMask');
            }
        });
        
        // Search
        function search(query) {
            query = query.trim().toLowerCase();
            if (!query) return;
            
            loading.classList.add('show');
            resultCard.classList.remove('show');
            
            // Simulate lookup delay
            setTimeout(() => {
                loading.classList.remove('show');
                
                // Check known identities
                const data = KNOWN_IDENTITIES[query];
                if (data) {
                    showResult(data, query);
                } else {
                    showNotFound(query);
                }
            }, 500);
        }
        
        function showResult(data, query) {
            document.getElementById('resultName').innerHTML = data.name + ' <span>(' + query + ')</span>';
            document.getElementById('resultStatus').textContent = data.status.toUpperCase();
            document.getElementById('resultStatus').className = 'status-badge ' + data.status;
            document.getElementById('resultSync').textContent = formatDate(data.lastSync);
            document.getElementById('resultSize').textContent = data.totalSize;
            document.getElementById('resultDocs').textContent = data.documents.length;
            document.getElementById('resultIdentity').textContent = data.identityId.slice(0,8) + '...';
            
            document.getElementById('docList').innerHTML = data.documents.map(d => `
                <div class="doc-item">
                    <span>${d.name} (${d.size})</span>
                    <a href="https://platform-explorer.com/document/${d.id}" target="_blank">View →</a>
                </div>
            `).join('');
            
            resultCard.classList.add('show');
        }
        
        function showNotFound(query) {
            document.getElementById('resultName').innerHTML = 'Not Found';
            document.getElementById('resultStatus').textContent = 'UNREGISTERED';
            document.getElementById('resultStatus').className = 'status-badge unregistered';
            document.getElementById('resultSync').textContent = '--';
            document.getElementById('resultSize').textContent = '--';
            document.getElementById('resultDocs').textContent = '0';
            document.getElementById('resultIdentity').textContent = '--';
            document.getElementById('docList').innerHTML = '<div style="color:#666;font-size:0.85rem;">No documents found. <a href="https://blockchainsuperheroes.github.io/ai-anima-demo/" style="color:#4ecdc4;">Register an AI NFT →</a></div>';
            resultCard.classList.add('show');
        }
        
        function formatDate(iso) {
            if (!iso) return '--';
            const d = new Date(iso);
            const now = new Date();
            const diff = now - d;
            if (diff < 86400000) return 'Today';
            if (diff < 172800000) return 'Yesterday';
            return d.toLocaleDateString();
        }
        
        searchBtn.addEventListener('click', () => search(searchInput.value));
        searchInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') search(searchInput.value); });
        
        // Try sample
        document.getElementById('tryCerise').addEventListener('click', () => {
            searchInput.value = 'cerise918.dash';
            search('cerise918.dash');
        });
    </script>
</body>
</html>
